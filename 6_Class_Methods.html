<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Methods</title>
    <style type="text/css">
        .red{
            height: 200px;
            width: 200px;
            float: left;
            background-color: red;
        }
        .pink{
            height: 200px;
            width: 200px;
            float: left;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="red" id="box"></div>
    <button id="add">Add Pink</button>
    <button id="rem">Remove Pink</button>
    <button id="addrem">A/R Pink</button>
    <script src="cdn/jquery-3.6.1.js"></script>
    <script src="cdn/jquery-3.6.1.min.js"></script>
    <script src="cdn/jquery-3.6.1.slim.js"></script>
    <script src="cdn/jquery-3.6.1.slim.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // Add Pink  --- addClass()
            $('#add').click(function(){
            $('#box').addClass('pink')
            })
            // Remove Pink   ---- removeClass()
            $('#rem').click(function(){
            $('#box').removeClass('pink')
            })
            // Add / Remove Pink  --- toggleClass()
            $('#addrem').click(function(){
            $('#box').toggleClass('pink')
            })
        })
    </script>
</body>
</html>
