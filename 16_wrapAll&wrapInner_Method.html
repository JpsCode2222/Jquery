<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrapAll & wrapInner Method</title>
</head>
<style type="text/css">
    .box{
        padding: 20px;
        background-color: red;
    }
    .data{
        margin-top: 20px;
        background-color: yellow;
    }
</style>
<body>
    <div class="box">
        <p>Hello JQ</p>
        <p>Hello JQ</p>
        <p>Hello JQ</p>
        <p>Hello JQ</p>
    </div>
    <button id="wAll">wrapAll</button>
    <button id="wInner">wrapInner</button>
    <script src="cdn/jquery-3.6.1.js"></script>
    <script src="cdn/jquery-3.6.1.min.js"></script>
    <script src="cdn/jquery-3.6.1.slim.js"></script>
    <script src="cdn/jquery-3.6.1.slim.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // wrapAll()
            $('#wAll').click(function(){
                $('.box p').wrapAll("<div class='data'></div>");
            })
            //  wrapInner()
            $('#wInner').click(function(){
                $('.box p:first').wrapInner("<span>Hello</span>");
            })
        })
    </script>
</body>
</html>
