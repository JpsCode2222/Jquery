<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On & Off Method</title>
</head>
<body>
    <script src="cdn/jquery-3.6.1.js"></script>
    <script src="cdn/jquery-3.6.1.min.js"></script>
    <script src="cdn/jquery-3.6.1.slim.js"></script>
    <script src="cdn/jquery-3.6.1.slim.min.js"></script>

    <style type="text/css">
        .box{
            height: 200px;
            width: 200px;
            background-color: red;
        }
    </style>
    <div class="box" id="box"></div>
    <button id="bt">OFF</button>
    <script type="text/javascript">
        // on()
        $('#box').on({
            // key:val
            'click':function(){
                $(this).css('background','green');
            },
            'contextmenu':function(){
                $(this).css('background','pink');
            }
        })

        // off()
        $('#bt').click(function(){
            $('#box').off('click contextmenu');
        })
    </script>
</body>
</html>
