<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Method</title>
</head>
<body>
    <script src="cdn/jquery-3.6.1.js"></script>
    <script src="cdn/jquery-3.6.1.min.js"></script>
    <script src="cdn/jquery-3.6.1.slim.js"></script>
    <script src="cdn/jquery-3.6.1.slim.min.js"></script>

    <div class="data1">
        <h1>Hello jp</h1>
    </div>
    <div class="data2"></div>
    <button id="cln">Clone</button>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#cln').click(function(){
                $('.data1 h1').clone().appendTo('.data2');
            })
        })
    </script>
</body>
</html>
