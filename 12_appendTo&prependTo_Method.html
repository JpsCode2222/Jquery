<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppendTo & PrependTo Method</title>
</head>
<body>
    <script src="cdn/jquery-3.6.1.js"></script>
    <script src="cdn/jquery-3.6.1.min.js"></script>
    <script src="cdn/jquery-3.6.1.slim.js"></script>
    <script src="cdn/jquery-3.6.1.slim.min.js"></script>

    <ul id="data">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <button id="aTo">AppentTo</button>
    <button id="pTo">PrependTo</button>
    <script type="text/javascript">
        $(document).ready(function(){
            // appendTo()
            $('#aTo').click(function(){
                $('<li>Hello jp</li>').appendTo('#data');
            })
            // prepenTo()
            $('#pTo').click(function(){
                $('<li>Hello jp</li>').prependTo('#data');
            })

        })
    </script>
</body>
</html>
