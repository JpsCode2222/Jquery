<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append & Prepend method</title>
</head>
<body>
    <script src="cdn/jquery-3.6.1.js"></script>
    <script src="cdn/jquery-3.6.1.min.js"></script>
    <script src="cdn/jquery-3.6.1.slim.js"></script>
    <script src="cdn/jquery-3.6.1.slim.min.js"></script>

    <ul id="data">
        <li>HTMl</li>
        <li>CSS</li>
    </ul>
    <button id="app">Append</button>
    <button id="pre">Prepend</button>
    <script type="text/javascript">
        $(document).ready(function(){
            //append()
            $('#app').click(function(){
                $('#data').append("<li>Append</li>");
            })
            $('#pre').click(function(){
                $('#data').prepend("<li>Prepend</li>");
            })
        })
    </script>
</body>
</html>
